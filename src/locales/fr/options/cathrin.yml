panels:
  title: Pièces
  description: Le nombre de pièces à rédiger. 13 pièces est mieux pour les modèles plus courbé.
  options:
    '11': 11 pièces
    '13': 13 pièces

waistReduction:
  title: Réduction de la taille
  description: Le montant par lequel vous voulez que le corset resserre votre taille.

backOpening:
  title: Ouverture arrière
  description: Ouverture au centre de la fermeture du dos.

backRise:
  title: Montée arrière
  description: À quel point les panneaux arrière s’élèvent de vos bras au centre de votre dos.

backDrop:
  title: Abaissement du dos
  description: Combien les panneaux arrière s'abaissent de vos hanches vers votre centre arrière Les valeurs négatives vont lever le dos.

frontRise:
  title: Montée avant
  description: Élévation des panneaux avant au centre avant, entre vos seins. Les valeurs négatives les diminueront.

frontDrop:
  title: Abaissement avant
  description: Combien les panneaux avant s'abaissent de vos hanches vers votre centre avant.

hipRise:
  title: Montée des hanches
  description: Combien les panneaux latéraux montent sur vos hanches.
