acrossBackFactor:
  title: Facteur largeur du dos
  description: Contrôle la largeur de votre dos en tant que facteur de mesure d'une épaule à l'autre.

armholeDepthFactor:
  title: Facteur de profondeur de l'emmanchure
  description: Contrôle la profondeur de l'emmanchure. Des valeurs plus élevées font une emmanchure plus profonde.

backNeckCutout:
  title: Découpe au dos
  description: Quelle est la profondeur du cou dans le dos

bicepsEase:
  title: Aisance au niveau des biceps
  description: 'L''ampleur d''aisance au niveau de votre bras supérieur. Veuillez noter que bien que nous essayons de respecter ce critère, l''ajustement de la manche jusqu''à l''emmanchure est prioritaire sur le respect de la quantité exacte d''aisance.'

collarEase:
  title: Aisance du cou
  description: L'ampleur d'aisance au niveau du cou.

chestEase:
  title: Aisance de poitrine
  description: L'ampleur d'aisance au niveau de votre poitrine.

cuffEase:
  title: Aisance d'emmanchure
  description: L'ampleur d'aisance à votre poignet.

frontArmholeDeeper:
  title: Emmanchure devant découpe supplémentaire
  description: Combien voulez-vous que l’emmanchure devant soit découpée plus profondément que le dos?

lengthBonus:
  title: Ajout de longueur
  description: La quantité à ajouter pour rallonger le vêtement. Une valeur négative le raccourcira.

shoulderEase:
  title: Aisance des épaules
  description: La quantité de facilité à votre épaule. Cela augmente la distance épaule à épaule pour s'adapter à ce que vous portez en dessous.

shoulderSlopeReduction:
  title: Réduction de la pente des épaules
  description: La quantité par laquelle la pente des épaules est réduite pour permettre un rembourrage des épaules.

sleeveLengthBonus:
  title: Bonus de longueur de manche
  description: Le montant pour rallonger la manche. Une valeur négative le raccourcira.

sleevecapEase:
  title: Aisance tête de manche
  description: Le montant par lequel la couture du tête de manche est plus longue que celle des emmanchures.

sleevecapHeightFactor:
  title: Facteur de hauteur tête de manche
  description: Contrôle la hauteur du tête de manche. Plus la valeur est élevée, plus la tête de manche est haute et étroite.

sleevecapBackFactorX:
  title: Tête de manche arrière X
  description: Contrôle le positionnement du point d'inclinaison arrière du tête de manche sur l'axe des X (horizontal)

sleevecapBackFactorY:
  title: Tête de manche arrière Y
  description: Contrôle le positionnement du point d'inclinaison arrière du tête de manche sur l'axe des Y (vertical)

sleevecapFrontFactorX:
  title: Tête de manche devant X
  description: Contrôle le positionnement du point d'inclinaison avant du tête de manche sur l'axe des X (horizontal)

sleevecapFrontFactorY:
  title: Tête de manche devant Y
  description: Contrôle le positionnement du point d'inclinaison avant du tête de manche sur l'axe des Y (vertical)

sleevecapQ1Offset:
  title: Tête de manche Q1 offset
  description: Contrôle la courbure du tête de manche dans le premier quadrant (emmanchure devant).

sleevecapQ2Offset:
  title: Tête de manche Q2 offset
  description: Contrôle la courbure du tête de manche dans le deuxième quadrant (épaule avant).

sleevecapQ3Offset:
  title: Tête de manche Q3 offset
  description: Contrôle la courbure du tête de manche dans le troisième quadrant (épaule arrière).

sleevecapQ4Offset:
  title: Tête de manche Q4 offset
  description: Contrôle la courbure du tête de manche dans le quatrième quadrant (emmanchure au dos).

sleevecapQ1Spread1:
  title: Tête de manche Q1 propagation vers le bas
  description: Contrôle la propagation de la courbure dans le premiere quadrant du tête de manche vers l'emmanchure.

sleevecapQ1Spread2:
  title: Tête de manche Q1 propagation vers le haut
  description: Contrôle la propagation de la courbure dans le premiere quadrant du tête de manche vers l'épaule.

sleevecapQ2Spread1:
  title: Tête de manche Q2 propagation vers le bas
  description: Contrôle la propagation de la courbure dans le deuxième quadrant du tête de manche vers l'emmanchure.

sleevecapQ2Spread2:
  title: Tête de manche Q2 propagation vers le haut
  description: Contrôle la propagation de la courbure dans le deuxième quadrant du tête de manche vers l'épaule.

sleevecapQ3Spread1:
  title: Tête de manche Q3 propagation vers le haut
  description: Contrôle la propagation de la courbure dans le troisième quadrant du tête de manche vers l'épaule.

sleevecapQ3Spread2:
  title: Tête de manche Q3 propagation vers le bas
  description: Contrôle la propagation de la courbure dans le troisième quadrant du tête de manche vers l'emmanchure.

sleevecapQ4Spread1:
  title: Tête de manche Q4 propagation vers le haut
  description: Contrôle la propagation de la courbure dans le quatrième quadrant du tête de manche vers l'épaule.

sleevecapQ4Spread2:
  title: Tête de manche Q4 propagation vers le bas
  description: Contrôle la propagation de la courbure dans le quatrième quadrant du tête de manche vers l'emmanchure.

sleeveWidthGuarantee:
  title: Largeur des manches garantie
  description: Contrôle la quantité de largeur de manche garantie. Cela détermine à quel point nous pouvons modifier la largeur de la manche pour l'adapter à l'emmanchure.
