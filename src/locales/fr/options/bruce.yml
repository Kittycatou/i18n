bulge:
  title: Renflement
  description: Augmentez l'angle pour créer plus d'espace dans la poche avant.

legBonus:
  title: Longueur supplémentaire jambes
  description: Longueur supplémentaire à ajouter aux jambes.

rise:
  title: Montée
  description: Montant pour soulever la taille. Une valeur négative l'abaissera.

stretch:
  title: Élasticité
  description: La quantité d'aisance négative.

legStretch:
  title: Élasticité jambes
  description: Pour de meilleurs résultats, vous souhaitez ajuster vos jambes plus étroitement.

backRise:
  title: Montée arrière
  description: Pourcentage selon lequel la taille sera relevée à l'arrière.
